<ng-template #defaultTemplate>
  <p>Empty content</p>
</ng-template>

<div #modal class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <div class="col-md-10">
            <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          </div>
          <div class="col-md-2">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="material-icons">close</i>
            </button>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <template [ngTemplateOutlet]="modalBodyTemplate || defaultTemplate"></template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'Close' | translate}}</button>
        <button type="button"
                (click)="onSave($event)"
                class="btn btn-warning">{{'Save' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
